#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"admin"/}

<section class="ui segment">
    <h2 class="ui header">
        All Known Members in the Database:
    </h2>


    <table class="ui fixed table">
        <thead>
        <tr>
            <th>Member first name</th>
            <th>Member email</th>
            <th>View Assessments</th>
            <th>Delete Member</th>
        </tr>
        </thead>

        <tbody>
        #{list items:members, as:'member'}
        <tr>
            <td>
            ${member.firstname}
            </td>
            <td>
            ${member.email}
            </td>
            <td>
                <a href="/assessmentstrainer/${member.id}"> <i class ="huge folder open icon"></i> </a>
            </td>
            <td>
                <a href="/admintrainer/deleteaccount/${member.id} " class ="ui medium red button">Delete account</a></td>  </a></td>
            </td>
        </tr>
        #{/list}
        </tbody>
    </table>
</section>
